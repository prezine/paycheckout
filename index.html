<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pay Checkout</title>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/css/custom.css" />

		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<section class="__checkoutcontainer">
			<div class="__checkoutwrapper">
				<span class="__checkouticon">
					<img src="https://farmsby.com/assets/img/favicon.png" alt="" />
				</span>
				<div class="__checkoutheader">
					<p class="__checkouttitle">Invoice from Farmsby LTD</p>
					<p class="__checkoutsubtitle">Billed to Precious Tom</p>
				</div>
				<div class="__checkoutbody">
					<p class="__checkoutsubtitle">USD 70.00 due by Feb 1st, 2021</p>
					<div class="btn-wrapper text-center py-5">
						<button
							class="bg-white active:bg-gray-100 text-gray-800 font-normal px-16 py-2 rounded outline-none __point mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs"
							type="button"
							style="transition: all 0.15s ease"
						>
							<i class="far fa-credit-card"></i> <span class="pl-2">Card</span>
						</button>
						<button
							class="lg:mt-0 md:mt-0 mt-2 bg-white active:bg-gray-100 text-gray-800 font-normal px-16 py-2 rounded outline-none __point mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs"
							type="button"
							style="transition: all 0.15s ease"
						>
							<i class="fab fa-bitcoin"></i> <span class="pl-2">Bitcoin</span>
						</button>
					</div>
					<div
						class="font-nato lg:flex md:flex block lg:h-8 md:h-8 2xl:w-3/4 w-full 2xl:px-0 px-4 __input mx-auto relative"
					>
						<input
							type="text"
							placeholder="Card Number"
							class="lg:w-2/3 md:w-2/3 w-full focus:outline-none text-sm placeholder-gray text-gray-600 rounded-tl rounded-bl lg:pl-9 md:pl-8 pl-3 lg:py-0 md:py-0 py-2 flex-grow ccFormatMonitor"
						/>
						<input
							type="text"
							id="inputExpDate"
							placeholder="MM / YY"
							maxlength="7"
							class="lg:w-1/3 md:w-1/3 w-full lg:mt-0 md:mt-0 mt-4 lg:py-0 md:py-0 py-2 lg:pl-8 md:pl-8 pl-3 focus:outline-none placeholder-gray text-sm"
						/>

						<input
							type="text"
							class="cvv lg:w-2/5 md:w-2/5 w-full lg:pl-5 md:pl-5 lg:mt-0 md:mt-0 mt-4 lg:py-0 md:py-0 py-2 pl-3 focus:outline-none text-sm placeholder-gray text-black rounded-tr rounded-br"
							placeholder="CVV"
							maxlength="3"
						/>
						<div class="absolute __card lg:inline md:inine hidden">
							<i class="far fa-credit-card"></i>
						</div>
					</div>
					<div class="my-6 2xl:w-3/4 w-full 2xl:px-0 px-4 mx-auto">
						<button class="font-nato focus:outline-none py-2 w-full rounded text-sm __button">
							Pay invoice
						</button>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://kit.fontawesome.com/49e4b637ca.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
